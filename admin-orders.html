<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Orders – The Farmer's Mall</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-gray-100 text-gray-800 flex">

  <!-- Sidebar -->
  <aside class="bg-green-800 text-white w-64 min-h-screen p-4 flex flex-col justify-between">
    <div>
      <div class="text-center mb-10">
        <h1 class="text-2xl font-bold">The Farmer's Mall</h1>
        <p class="text-sm text-green-200">Admin Panel</p>
      </div>
      <nav class="space-y-2">
        <a href="admin-dashboard.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-green-700">
          <i class="fa-solid fa-tachometer-alt w-5"></i>
          <span>Dashboard</span>
        </a>
        <a href="admin-users.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-green-700">
          <i class="fa-solid fa-users w-5"></i>
          <span>Users</span>
        </a>
        <a href="admin-retailers.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-green-700">
          <i class="fa-solid fa-store w-5"></i>
          <span>Retailers</span>
        </a>
        <a href="admin-products.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-green-700">
          <i class="fa-solid fa-box w-5"></i>
          <span>Products</span>
        </a>
        <a href="admin-orders.html" class="flex items-center gap-3 px-4 py-2 rounded-lg bg-green-700">
          <i class="fa-solid fa-receipt w-5"></i>
          <span>Orders</span>
        </a>
        <a href="admin-settings.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-green-700">
          <i class="fa-solid fa-cog w-5"></i>
          <span>Settings</span>
        </a>
      </nav>
    </div>
    <div>
      <a href="#" id="logoutButton" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-green-700">
        <i class="fa-solid fa-sign-out-alt w-5"></i>
        <span>Logout</span>
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1">
    <!-- Header -->
    <header class="bg-white shadow-sm p-4 flex justify-between items-center">
      <h2 class="text-xl font-semibold">Manage Orders</h2>
      <div class="flex items-center gap-4">
        <a href="admin-notification.html"><i class="fa-regular fa-bell text-xl text-gray-600 cursor-pointer"></i></a>
        <div class="flex items-center gap-2 cursor-pointer">
          <img src="https://randomuser.me/api/portraits/men/40.jpg" class="w-8 h-8 rounded-full" alt="Admin">
          <div>
            <p class="text-sm font-medium">Admin User</p>
            <p class="text-xs text-gray-500">admin@farmersmall.com</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Content -->
    <main class="p-6 space-y-6">
      <!-- Controls -->
      <div class="flex justify-between items-center">
        <div class="relative w-full max-w-xs">
          <i class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          <input id="searchInput" type="text" placeholder="Search by Order ID or Customer..." class="w-full pl-9 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        <div id="filterTabs" class="flex items-center gap-1 bg-gray-200 p-1 rounded-lg">
          <button data-filter="All" class="filter-tab bg-white text-green-700 shadow px-3 py-1 rounded-md text-sm font-medium">All</button>
          <button data-filter="Pending" class="filter-tab text-gray-600 px-3 py-1 rounded-md text-sm font-medium">Pending</button>
          <button data-filter="Shipped" class="filter-tab text-gray-600 px-3 py-1 rounded-md text-sm font-medium">Shipped</button>
          <button data-filter="Delivered" class="filter-tab text-gray-600 px-3 py-1 rounded-md text-sm font-medium">Delivered</button>
        </div>
      </div>
      <div class="bg-white rounded-lg shadow overflow-x-auto">
        <table class="w-full text-sm">
          <thead class="bg-gray-50 text-left">
            <tr>
              <th class="p-4 font-medium">Order ID</th>
              <th class="p-4 font-medium">Customer</th>
              <th class="p-4 font-medium">Retailer</th>
              <th class="p-4 font-medium">Total</th>
              <th class="p-4 font-medium">Status</th>
              <th class="p-4 font-medium">Date</th>
              <th class="p-4 font-medium text-right">Action</th>
            </tr>
          </thead>
          <tbody id="ordersTableBody" class="divide-y"></tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div id="paginationContainer" class="flex justify-center items-center gap-2 mt-6"></div>
    </main>
  </div>

  <!-- Logout Confirmation Modal -->
  <div id="logoutModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm text-center">
      <div class="text-red-500 text-4xl mb-4"><i class="fa-solid fa-triangle-exclamation"></i></div>
      <h3 class="font-semibold text-lg mb-2">Confirm Logout</h3>
      <p class="text-gray-600 text-sm mb-6">Are you sure you want to log out?</p>
      <div class="flex justify-center gap-4">
        <button id="cancelLogout" class="px-6 py-2 border rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100">Cancel</button>
        <a href="login.html" id="confirmLogout" class="px-6 py-2 bg-red-600 text-white rounded-md text-sm font-medium hover:bg-red-700">Logout</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const ordersTableBody = document.getElementById('ordersTableBody');
      const searchInput = document.getElementById('searchInput');
      const filterTabs = document.getElementById('filterTabs');
      const paginationContainer = document.getElementById('paginationContainer');

      const sellerOrders = JSON.parse(localStorage.getItem('sellerOrders')) || [];
      const adminRetailers = JSON.parse(localStorage.getItem('adminRetailers')) || [];

      let currentPage = 1;
      const itemsPerPage = 10;

      const getStatusBadge = (status) => {
        const classes = { 'Delivered': 'bg-green-100 text-green-700', 'Pending': 'bg-yellow-100 text-yellow-700', 'Shipped': 'bg-blue-100 text-blue-700', 'Cancelled': 'bg-red-100 text-red-700' };
        return `<span class="${classes[status] || 'bg-gray-100 text-gray-700'} px-2 py-1 rounded-full text-xs font-medium">${status}</span>`;
      };

      const renderOrders = () => {
        const searchTerm = searchInput.value.toLowerCase();
        const activeFilter = document.querySelector('.filter-tab.bg-white').dataset.filter;

        const filteredOrders = sellerOrders.filter(order => {
          const searchMatch = order.id.toLowerCase().includes(searchTerm) || order.customerName.toLowerCase().includes(searchTerm);
          const filterMatch = activeFilter === 'All' || order.status === activeFilter;
          return searchMatch && filterMatch;
        });

        ordersTableBody.innerHTML = '';
        const startIndex = (currentPage - 1) * itemsPerPage;
        const paginatedOrders = filteredOrders.slice(startIndex, startIndex + itemsPerPage);

        if (paginatedOrders.length === 0) {
          ordersTableBody.innerHTML = '<tr><td colspan="7" class="text-center p-8 text-gray-500">No orders found.</td></tr>';
          renderPagination(0);
          return;
        }

        paginatedOrders.forEach((order, index) => {
          const retailer = adminRetailers[index % adminRetailers.length] || { storeName: 'Mesa Farm' };
          const tr = document.createElement('tr');
          tr.className = 'hover:bg-gray-50';
          tr.innerHTML = `
            <td class="p-4 font-medium text-blue-600">${order.id}</td>
            <td class="p-4">${order.customerName}</td>
            <td class="p-4">${retailer.storeName}</td>
            <td class="p-4 font-medium">₱${order.total.toFixed(2)}</td>
            <td class="p-4">${getStatusBadge(order.status)}</td>
            <td class="p-4">${new Date(order.timestamp).toLocaleDateString()}</td>
            <td class="p-4 text-right"><button class="text-blue-600 hover:underline">View</button></td>
          `;
          ordersTableBody.appendChild(tr);
        });

        renderPagination(filteredOrders.length);
      };

      const renderPagination = (totalItems) => {
        paginationContainer.innerHTML = '';
        const totalPages = Math.ceil(totalItems / itemsPerPage);
        if (totalPages <= 1) return;

        for (let i = 1; i <= totalPages; i++) {
          const pageBtn = document.createElement('button');
          pageBtn.textContent = i;
          pageBtn.className = `border w-8 h-8 rounded-md text-sm ${i === currentPage ? 'bg-green-600 text-white' : 'text-gray-600 hover:bg-gray-100'}`;
          pageBtn.onclick = () => { currentPage = i; renderOrders(); };
          paginationContainer.appendChild(pageBtn);
        }
      };

      // Event Listeners
      searchInput.addEventListener('input', () => { currentPage = 1; renderOrders(); });

      filterTabs.addEventListener('click', (e) => {
        if (e.target.classList.contains('filter-tab')) {
          document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.classList.remove('bg-white', 'text-green-700', 'shadow');
            tab.classList.add('text-gray-600');
          });
          e.target.classList.add('bg-white', 'text-green-700', 'shadow');
          currentPage = 1;
          renderOrders();
        }
      });

      // Logout Modal Logic
      const logoutButton = document.getElementById('logoutButton');
      const logoutModal = document.getElementById('logoutModal');
      const cancelLogoutBtn = document.getElementById('cancelLogout');
      logoutButton.addEventListener('click', (e) => { e.preventDefault(); logoutModal.classList.remove('hidden'); });
      cancelLogoutBtn.addEventListener('click', () => logoutModal.classList.add('hidden'));
      logoutModal.addEventListener('click', (e) => { if (e.target === logoutModal) logoutModal.classList.add('hidden'); });

      // Initial Render
      renderOrders();
    });
  </script>

</body>
</html>
