<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Products – The Farmer's Mall</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-gray-100 text-gray-800 flex">

  <!-- Sidebar -->
  <aside class="bg-green-800 text-white w-64 min-h-screen p-4 flex flex-col justify-between">
    <div>
      <div class="text-center mb-10">
        <h1 class="text-2xl font-bold">The Farmer's Mall</h1>
        <p class="text-sm text-green-200">Admin Panel</p>
      </div>
      <nav class="space-y-2">
        <a href="admin-dashboard.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-green-700">
          <i class="fa-solid fa-tachometer-alt w-5"></i>
          <span>Dashboard</span>
        </a>
        <a href="admin-users.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-green-700">
          <i class="fa-solid fa-users w-5"></i>
          <span>Users</span>
        </a>
        <a href="admin-retailers.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-green-700">
          <i class="fa-solid fa-store w-5"></i>
          <span>Retailers</span>
        </a>
        <a href="admin-products.html" class="flex items-center gap-3 px-4 py-2 rounded-lg bg-green-700">
          <i class="fa-solid fa-box w-5"></i>
          <span>Products</span>
        </a>
        <a href="admin-orders.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-green-700">
          <i class="fa-solid fa-receipt w-5"></i>
          <span>Orders</span>
        </a>
        <a href="admin-settings.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-green-700">
          <i class="fa-solid fa-cog w-5"></i>
          <span>Settings</span>
        </a>
      </nav>
    </div>
    <div>
      <a href="#" id="logoutButton" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-green-700">
        <i class="fa-solid fa-sign-out-alt w-5"></i>
        <span>Logout</span>
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1">
    <!-- Header -->
    <header class="bg-white shadow-sm p-4 flex justify-between items-center">
      <h2 class="text-xl font-semibold">Manage Products</h2>
      <div class="flex items-center gap-4">
        <a href="admin-notification.html"><i class="fa-regular fa-bell text-xl text-gray-600 cursor-pointer"></i></a>
        <div class="flex items-center gap-2 cursor-pointer">
          <img src="https://randomuser.me/api/portraits/men/40.jpg" class="w-8 h-8 rounded-full" alt="Admin">
          <div>
            <p class="text-sm font-medium">Admin User</p>
            <p class="text-xs text-gray-500">admin@farmersmall.com</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Content -->
    <main class="p-6 space-y-6">
      <div class="bg-white rounded-lg shadow overflow-x-auto">
        <table class="w-full text-sm">
          <thead class="bg-gray-50 text-left">
            <tr>
              <th class="p-4 font-medium">Product</th>
              <th class="p-4 font-medium">Retailer</th>
              <th class="p-4 font-medium">Category</th>
              <th class="p-4 font-medium">Price</th>
              <th class="p-4 font-medium">Stock</th>
              <th class="p-4 font-medium">Actions</th>
            </tr>
          </thead>
          <tbody id="productsTableBody" class="divide-y"></tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Logout Confirmation Modal -->
  <div id="logoutModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm text-center">
      <div class="text-red-500 text-4xl mb-4"><i class="fa-solid fa-triangle-exclamation"></i></div>
      <h3 class="font-semibold text-lg mb-2">Confirm Logout</h3>
      <p class="text-gray-600 text-sm mb-6">Are you sure you want to log out?</p>
      <div class="flex justify-center gap-4">
        <button id="cancelLogout" class="px-6 py-2 border rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100">Cancel</button>
        <a href="login.html" id="confirmLogout" class="px-6 py-2 bg-red-600 text-white rounded-md text-sm font-medium hover:bg-red-700">Logout</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const productsTableBody = document.getElementById('productsTableBody');
      const sellerProducts = JSON.parse(localStorage.getItem('sellerProducts')) || [];
      const adminRetailers = JSON.parse(localStorage.getItem('adminRetailers')) || [];

      productsTableBody.innerHTML = '';
      sellerProducts.forEach((product, index) => {
        // Assign a retailer to each product for demonstration
        const retailer = adminRetailers[index % adminRetailers.length] || { storeName: 'Unknown' };
        const tr = document.createElement('tr');
        tr.className = 'hover:bg-gray-50';
        tr.innerHTML = `
          <td class="p-4 flex items-center gap-3"><img src="${product.img}" class="w-8 h-8 object-cover rounded">${product.name}</td>
          <td class="p-4">${retailer.storeName}</td>
          <td class="p-4">${product.category}</td>
          <td class="p-4">₱${product.price.toFixed(2)}</td>
          <td class="p-4">${product.stock}</td>
          <td class="p-4"><button class="text-red-600 hover:underline">Remove</button></td>
        `;
        productsTableBody.appendChild(tr);
      });

      // Logout Modal Logic
      const logoutButton = document.getElementById('logoutButton');
      const logoutModal = document.getElementById('logoutModal');
      const cancelLogoutBtn = document.getElementById('cancelLogout');
      logoutButton.addEventListener('click', (e) => { e.preventDefault(); logoutModal.classList.remove('hidden'); });
      cancelLogoutBtn.addEventListener('click', () => logoutModal.classList.add('hidden'));
      logoutModal.addEventListener('click', (e) => { if (e.target === logoutModal) logoutModal.classList.add('hidden'); });
    });
  </script>

</body>
</html>
